<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Compte</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; }
        .form-container {
            width: 400px; margin: 50px auto; background: #fff;
            padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background:#1E90FF; color: white; border: none; cursor: pointer; }
        button:hover { background:#1E90FF; }
        a { color: #1E90FF; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Créer un Compte</h2>
        <form action="save_user.php" method="POST">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" name="email" placeholder="Adresse e-mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            <button type="submit">Créer un compte</button>
        </form>
    </div>
</body>
</html>
